<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Box Model </title>
    <style>
      .box {
        height: 100px;
        width: calc(25% - 10px);
        padding: 5px;
        background-color: gray;
        float: left;
        box-sizing: border-box;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
